name: Test

on:
  workflow_dispatch:

jobs:
  code-quality:

    name: ðŸ“Š Check code quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run containers
        run: docker-compose -f .ci/docker-compose.yml up -d
      - name: Sleep for 1 min
        run: sleep 60s
        shell: bash
      - name: check ports
        run: docker ps
      - name: curl
        run: curl http://localhost:7878

      - name: Inspect container
        run: docker inspect sonarr
      - name: ðŸ§ª Check tests are passing
        run: |
          pip install poetry nox
          nox -s test


